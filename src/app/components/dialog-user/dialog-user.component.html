<h2 class="text-center">My data</h2>

<form #form="ngForm" (submit)="modifyUser(form)" *ngIf="user" class="p-5">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="user.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input
      type="text"
      class="form-control"
      name="surname"
      [(ngModel)]="user.surname"
    />
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="user.username"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="user.email"
    />
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
