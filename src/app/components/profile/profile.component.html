<div class="container">
  <div class="border-mine d-flex justify-content-center">
    <div class="row p-4 border-mine2 bg-white m-0 gy-5 gy-lg-0">
      <div
        class="col-6 offset-3 col-lg-3 offset-lg-0 position-relative"
        *ngIf="user && user.avatarUrl"
        id="profile-img-container"
      >
        <div class="d-flex flex-column align-items-center">
          <div
            class="w-100 rounded-5 object-fit-cover d-flex justify-content-center"
          >
            <i
              class="bi bi-pencil-square position-absolute fs-5 end-0 pointer"
              (click)="onClickUploadButton()"
            ></i>
            <img
              *ngIf="imageSwitch; else loadingTemplate"
              src="{{ user!.avatarUrl }}"
              alt=""
              class="w-100 rounded-50"
              id="profile-img"
            />
            <ng-template #loadingTemplate class="w-100">
              <img
                src="../../../assets/imgs/wait.png"
                alt=""
                class="w-100 rounded-50"
                id="profile-img"
              />
            </ng-template>
          </div>
        </div>
        <input
          type="file"
          id="avatarInput"
          style="display: none"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="col-12 col-lg-8 offset-lg-1 position-relative">
        <i
          class="bi bi-pencil-square position-absolute fs-5 end-0"
          (click)="openDialog()"
        ></i>
        <h1>{{ user?.name }} {{ user?.surname }}</h1>
        <h4>{{ user?.username }}</h4>
        <p class="pt-5 fs-4">EMAIL: {{ user?.email }}</p>
        <p class="fs-4">
          PRODOTTI IN VENDITA:
          <span class="fw-bolder">{{ products?.length }}</span>
        </p>
      </div>
    </div>
  </div>

  <div
    class="row justify-content-center gap-5 gap-lg-2 mt-5"
    *ngIf="products && products.length > 0; else noProdTemplate"
  >
    <div
      class="card product-card col-12 col-md-6 col-lg-4 col-xl-3 p-0 position-relative p-card"
      *ngFor="let product of products"
    >
      <button
        class="btn btn-danger position-absolute m-1 end-0 delete-btn"
        (click)="deleteProduct(product.id)"
      >
        X
      </button>

      <img
        src="{{ product.productImg }}"
        class="card-img-top product-img"
        alt="{{ product.name }}"
      />

      <div class="card-body product-body">
        <div class="d-flex justify-content-between">
          <div>
            <h5 class="card-title">
              {{ product.name }}
            </h5>
          </div>
          <div></div>
        </div>
        <p class="card-text">
          {{ product.sellerName }} {{ product.sellerSurname }}
        </p>
        <p class="card-text fs-3">{{ product.price }} â‚¬</p>

        <button
          class="btn bg-mine2 text-white fw-bolder w-100"
          (click)="editProduct(product.id)"
        >
          Modifica
        </button>
      </div>
    </div>
  </div>
  <ng-template #noProdTemplate>
    <h1 class="mt-5 text-center">Non hai nessun prodotto in vendita ...</h1>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="hero-btn btn rounded-5 p-2 px-4">
        <a [routerLink]="['/home']">VAI ALLA HOME</a>
      </button>
      <button
        class="hero-btn btn rounded-5 p-2 px-4"
        (click)="openBackoffice()"
      >
        AGGIUNGI UN PRODOTTO
      </button>
    </div>
  </ng-template>
</div>
