<div class="container">
  <div class="border-mine d-flex justify-content-center">
    <div class="row p-4 border-mine2 bg-white m-0">
      <div
        class="col-2"
        *ngIf="user && user.avatarUrl"
        id="profile-img-container"
      >
        <div class="d-flex flex-column align-items-center">
          <div class="w-100 rounded-5 object-fit-cover position-relative">
            <!-- <i
              class="bi bi-pencil-square position-absolute fs-5 end-0"
              (click)="onClickUploadButton()"
            ></i> -->
            <img
              *ngIf="imageSwitch; else loadingTemplate"
              src="{{ user.avatarUrl }}"
              alt=""
              class="w-100 rounded-50"
              id="profile-img"
              (click)="onClickUploadButton()"
            />
            <ng-template #loadingTemplate>CALMO</ng-template>
          </div>
          <!-- <button
            class="btn my-btn ms-4 mt-2 w-100"
            (click)="onClickUploadButton()"
          >
            Carica Avatar
          </button> -->
        </div>
        <input
          type="file"
          id="avatarInput"
          style="display: none"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="col-9 offset-1">
        <h3>{{ user?.name }} {{ user?.surname }}</h3>
        <p>{{ user?.username }}</p>
      </div>
    </div>
  </div>

  <div
    class="row justify-content-center gap-5 gap-lg-2 mt-5"
    *ngIf="products && products.length > 0; else noProdTemplate"
  >
    <div
      class="card product-card col-12 col-md-6 col-lg-4 col-xl-3 p-0"
      *ngFor="let product of products"
    >
      <img
        src="{{ product.productImg }}"
        class="card-img-top product-img"
        alt="{{ product.name }}"
      />

      <div class="card-body product-body">
        <div class="d-flex justify-content-between">
          <div>
            <h5 class="card-title">
              {{ product.name }}
            </h5>
          </div>
          <div>O</div>
        </div>
        <p class="card-text">
          {{ product.sellerName }} {{ product.sellerSurname }}
        </p>
        <p class="card-text fs-3">{{ product.price }} â‚¬</p>

        <button class="btn bg-mine2 text-white fw-bolder w-100">
          Modifica
        </button>
      </div>
    </div>
  </div>
  <ng-template #noProdTemplate>
    <h1 class="mt-5 text-center">Non hai nessun prodotto in vendita</h1>
  </ng-template>
</div>
