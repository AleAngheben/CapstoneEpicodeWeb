<div class="container bg-body-secondary">
  <div class="row">
    <h1 class="text-center mb-5">
      Your Bag &lpar;{{ productsOnCart?.length }}&rpar;
    </h1>
    <div class="col-7">
      <h2>Products</h2>
      <div *ngFor="let item of productsOnCart" class="d-flex py-3">
        <div class="col-2">
          <img
            class="w-100"
            src="{{ item.products.productImg }}"
            alt="{{ item.products.name }}"
          />
        </div>
        <div
          class="col-9 offset-1 d-flex justify-content-between align-items-center"
        >
          <div>
            <h4>{{ item.products.name }}</h4>
            <p>{{ item.products.name }} {{ item.products.sellerSurname }}</p>
          </div>

          <div class="d-flex align-items-center">
            <div>
              <h3>{{ item.products.price }} â‚¬</h3>
            </div>
          </div>
          <div>
            <button (click)="removeItemFromCart(item.id)">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 offset-1 text-center">
      <h2>Summary</h2>
      <div
        *ngFor="let item of productsOnCart"
        class="d-flex justify-content-between"
      >
        <div>
          <h4>{{ item.products.name }}</h4>
        </div>
        <div>
          <h5>Quantity: {{ item.quantity }}</h5>
        </div>
      </div>

      <div>
        <h3>TOTAL AMOUNT: {{ cart?.cartPrice }}</h3>
      </div>
    </div>
  </div>
</div>
