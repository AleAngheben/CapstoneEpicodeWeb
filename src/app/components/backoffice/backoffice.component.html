<h2 class="text-center">Dati del prodotto</h2>
<div class="d-flex gap-5 m-5">
  <form (ngSubmit)="createProduct()">
    <div class="form-group">
      <label for="name">Nome prodotto:</label>
      <input
        [(ngModel)]="productData.name"
        type="text"
        class="form-control"
        id="name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Descrizione:</label>
      <textarea
        [(ngModel)]="productData.description"
        class="form-control"
        id="description"
        name="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="price">Prezzo:</label>
      <input
        [(ngModel)]="productData.price"
        type="number"
        class="form-control"
        id="price"
        name="price"
      />
    </div>
    <div class="form-group">
      <label for="type">Categoria:</label>
      <select
        [(ngModel)]="productData.type"
        class="form-select"
        aria-label="Default select example"
        name="type"
      >
        <option value="" disabled selected hidden>Open this select menu</option>
        <option value="VIDEOGAMES">VIDEOGAMES</option>
        <option value="BABY">BABY</option>
        <option value="BOOKS">BOOKS</option>
        <option value="ELECTRONICS">ELECTRONICS</option>
        <option value="CLOTHING">CLOTHING</option>
        <option value="BEAUTY">BEAUTY</option>
        <option value="SPORT">SPORT</option>
        <option value="FOOD">FOOD</option>
        <option value="HOME">HOME</option>
        <option value="TOYS">TOYS</option>
        <option value="MUSIC">MUSIC</option>
        <option value="FURNITURE">FURNITURE</option>
        <option value="JEWELRY">JEWELRY</option>
        <option value="HEALTH">HEALTH</option>
        <option value="PET_SUPPLIES">PET SUPPLIES</option>
        <option value="ART">ART</option>
        <option value="AUTOMOTIVE">AUTOMOTIVE</option>
        <option value="OUTDOORS">OUTDOORS</option>
        <option value="TECHNOLOGY">TECHNOLOGY</option>
        <option value="FITNESS">FITNESS</option>
        <option value="HOBBIES">HOBBIES</option>
        <option value="SCHOOL_SUPPLIES">SCHOOL SUPPLIES</option>
        <option value="TRAVEL">TRAVEL</option>
        <option value="PARTY_SUPPLIES">PARTY SUPPLIES</option>
        <option value="GIFTS">GIFTS</option>
        <option value="STATIONERY">STATIONERY</option>
        <option value="DIY">DIY</option>
        <option value="MEDICAL">MEDICAL</option>
        <option value="SOFTWARE">SOFTWARE</option>
        <option value="SERVICES">SERVICES</option>
        <option value="OTHER">OTHER</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productImg">Immagine:</label>
      <input
        #productImg
        type="file"
        class="form-control"
        id="productImg"
        name="productImg"
        (change)="onFileSelected($event)"
      />
    </div>

    <button type="submit" class="hero-btn btn rounded-5 p-2 px-4">
      Aggiungi Prodotto
    </button>
  </form>
  <div *ngIf="selectedImageURL">
    <label class="d-block">Anteprima immagine </label>
    <img [src]="selectedImageURL" alt="Anteprima" style="max-width: 200px" />
  </div>
</div>
